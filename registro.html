<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->

                <input type="text" id = "correo" placeholder="Correo" class="col-5 m-3" required>
            </div>
            <div class="row justify-content-center">
                <input type="password" id = "contrase単a" placeholder="Contrase単a" class="col-5 m-3" required>
                <input type="password" id = "validarContrase単a" placeholder="Valide su contrase単a" class="col-5 m-3" required>
            </div>

               <input type="submit" class="btn mx-5 border-dark bg-white">
            </div>

    </div>
